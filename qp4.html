<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Survey - Question 6</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #4a90e2;
        }

        .slider-container {
            display: flex;
            align-items: center;
        }

        .form-control-range {
            width: calc(100% - 38px);
            display: inline-block;
            vertical-align: middle;
        }

        .form-control-range:focus {
            outline: none;
        }

        .form-control[type="number"] {
            width: 38px;
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
        }

        .progress-bar {
            background-color: #4a90e2;
        }

        .btn-primary {
            background-color: #4a90e2;
            border: none;
        }

        .btn-primary:hover {
            background-color: #357ebd;
        }

        .btn-block {
            width: 100%;
        }

        .slider-value {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Sleep Duration</h2>
        <div class="progress mb-4">
            <div class="progress-bar" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <form action="qp5.html">
            <div class="form-group">
                <label for="slider">How much do you sleep?</label>
                <div class="slider-container">
                    <input type="range" class="form-control-range" id="slider" name="slider" min="0" max="24" value="8" oninput="updateSliderValue(this.value)">
                    <input type="number" class="form-control" id="sliderValue" name="sliderValue" min="0" max="24" step="1" value="8" oninput="updateSliderValue(this.value)">
                    <span class="slider-value">8 hours</span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Next</button>
        </form>
    </div>

    <script>
        function updateSliderValue(value) {
            document.getElementById('sliderValue').value = value;
            document.querySelector('.slider-value').textContent = value + ' hours';
        }
    </script>
</body>
</html>
