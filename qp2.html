<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Survey - Page 2</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light Blue Background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #4a90e2; /* Dark Blue Text */
        }

        .form-control {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .progress-bar {
            background-color: #4a90e2; /* Dark Blue Progress Bar */
        }

        .btn-primary {
            background-color: #4a90e2; /* Dark Blue Button */
            border: none;
        }

        .btn-primary:hover {
            background-color: #357ebd; /* Slightly Darker Blue on Hover */
        }

        .btn-block {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center mb-4">Height And Weight</h2>
        <div class="progress mb-4">
            <div class="progress-bar" role="progressbar" style="width: 20%;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <form action="qp3.html">
            <div class="form-group">
                <label for="height">Height (in cm)</label>
                <input type="number" class="form-control" id="height" name="height" min="50" max="300" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight (in kg)</label>
                <input type="number" class="form-control" id="weight" name="weight" min="1" max="500" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Next</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
